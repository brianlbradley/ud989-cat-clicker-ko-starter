<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clickers</title>
</head>
<body>

    <ul data-bind = "foreach:catList">
    <li data-bind = "text:name, click: $parent.setCat"> </li>
    </ul>
    <div id="cat">

    <div data-bind="with: currentCat">
        <h1 data-bind= "text: name">  </h1>

        <h3 data-bind = "text:levels"> </h3>
        <div> Human Years </div>
        <div data-bind = "text: clickCount"> </div>
        <div> Cat Years </div>
        <div data-bind = "text: humanCounter"> </div>
        <img src="" alt="cute cat" data-bind = "click: $parent.incrementCounter,
                         attr: {src: imgSrc}">
        <h4> Nicknames </h4>
        <ul data-bind= "foreach: nicknames">
            <li data-bind= "text: $data"></li>
        </ul>
    </div>
 </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
